<mat-dialog-content>
  <div class="d-inline-block w-100 mb-4">
    <div
      #bannerImage
      style="display: flex; width: 100%"
      [ngStyle]="{ 'background-color': backgroundColor }"
    >
      <div
        style="
          display: flex;
          width: 44%;
          padding: 10px;
          min-height: 250px;
          background-image: url('{{ bgImage }}');
          background-position: center center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
        "
      >
        <div
          style="
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            opacity: 0.5;
          "
          [ngStyle]="{ 'background-color': imageOverplay }"
        ></div>
      </div>
      <div style="display: flex; width: 56%; padding: 30px 10px">
        <h4
          style="
            color: #fff;
            font-size: 22px;
            font-weight: 500;
            line-height: 1.3;
          "
        >
          {{ title }}
        </h4>
      </div>
    </div>
  </div>
  <div class="d-inline-block w-100">
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        name=""
        [(ngModel)]="title"
        class="form-control"
        value="Understanding the Role of Maturity Models in Business Growth"
      />
      <div class="invalid-feedback d-block" *ngIf="isSubmited && !title">
        Please enter title.
      </div>
    </div>
    <div class="form-group">
      <label>Background Primary Color</label>
      <div class="ide-color-select">
        <ngx-colors
          ngx-colors-trigger
          [(ngModel)]="backgroundColor"
          class="ide-colors"
        ></ngx-colors>
        <input
          type="text"
          name=""
          class="form-control"
          [value]="backgroundColor"
        />
      </div>
    </div>
    <div class="form-group">
      <label
        >Background Image
        <div class="custom-control custom-switch pull-right">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch3"
            [(ngModel)]="imageSelect"
            [disabled]="!selectedImage"
            (click)="selectImageType($event)"
          />
          <label class="custom-control-label" for="customSwitch3"></label></div
      ></label>
      <div class="file-upload">
        <img class="imgs" src="assets/images/icons-2.png" alt="icons" />
        <div class="btn">
          <input type="file" (change)="onSelectFile($event)" accept="image/*" />
          Select Image
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Image Overlay Color</label>
      <div class="ide-color-select">
        <ngx-colors
          ngx-colors-trigger
          [(ngModel)]="imageOverplay"
          class="ide-colors"
        ></ngx-colors>
        <input
          type="text"
          name=""
          class="form-control"
          [value]="imageOverplay"
        />
      </div>
    </div>
  </div>
</mat-dialog-content>
<div class="btnlistdiv">
  <button type="button" class="btn btn-cancel" (click)="cancel()">
    Upload from my computer</button
  ><button type="button" class="btn btn-save" (click)="save()">Use this</button>
</div>
