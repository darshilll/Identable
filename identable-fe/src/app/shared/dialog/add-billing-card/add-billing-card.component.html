<div class="customdrop-head">
  <h3 class="droptitle">Add New Card</h3>
  <span class="dropclose" [mat-dialog-close]="false">X</span>
</div>
<mat-dialog-content>
  <div class="form-group">
    <label class="labels">Card Info </label>
    <input type="text" class="form-control" placeholder="Type..." />
  </div>
  <div class="form-group">
    <label class="labels">Mark As Primary </label>
    <div class="radiolist">
      <label class="radiobtn"
        >Yes <input type="radio" name="primaryRadio" checked /><span
          class="checkmark"
        ></span
      ></label>
      <label class="radiobtn"
        >No <input type="radio" name="primaryRadio" /><span
          class="checkmark"
        ></span
      ></label>
    </div>
  </div>
</mat-dialog-content>
<div class="customdrop-foot text-center">
  <button class="btn btn-cancel" type="button">Cancel</button>
  <button class="btn btn-save" type="button">Submit</button>
</div>
