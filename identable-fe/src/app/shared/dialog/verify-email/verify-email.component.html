  <div class="formcontent" *ngIf="!isOtpSubmited" >
    <div class="right_div">
      <div class="tophead">
        <a href="/" class="logo">
          <img
            class="avatar"
            src="assets/images/logo/logo.svg"
            alt="logo"
            width="160"
          />
        </a>
      </div>
      <div >
        <div class="slidediv">
          <img src="assets/images/slider/mailimg.svg" alt="slide" />
          <!-- <h4>Intelligent content recommendations</h4> -->
        </div>
      </div>
    </div>
    <div class="left_div ">
      <div class="formdiv">
    <!-- <img class="mb-4" src="assets/images/mail-icon.svg" alt="mail" width="56" /> -->
    <h3 class="title-1">Check your email</h3>
    <p class="title-2">
      No worries, we’ll send you reset instructions.
    </p>
   
    <div class="Error" *ngIf="errorMessage">
      <div>
        <img
          class="mr-2"
          src="assets/images/error.svg"
          alt="Error"
          width="17"
        />
      </div>

      <span style="font-size: 14px">{{ errorMessage }}</span>
    </div>
  
    <div class="numberbox">
      <ng-otp-input
        class="custom-otp-input"
        [config]="config"
        (onInputChange)="onOtpChange($event)"
      >
      </ng-otp-input>
    </div>
    <div class="bottomtxt">
      Didn’t receive the email? <a (click)="reSendOtp()">Click to resend</a>
    </div>
    <button
      (click)="onSubmit()"
      [class.disabled]="otp.length != 4"
      class="btn btn-block btn-submit"
    >
      Verify email
    </button>
   
    <!-- *ngIf="!this.data?.isForgotPassword" -->
    <div class="text-center" >
      <div class="backto" (click)="goToLogin()">
        <!-- <i class="fa fa-arrow-left"></i> -->
         Back to log in 
      </div>
    </div>
  </div>
  </div>

  <div class="formcontent" *ngIf="isOtpSubmited">
    <div class="left_div_var">
      <div class="tophead">
        <a href="/" class="logo">
          <img
            class="avatar"
            src="assets/images/logo/logo.svg"

      </div>
      <div class="img_div">
        <img class="mb-4" style="text-align: left;" src="assets/images/forget_password1.svg" alt="key" />
      </div>
    </div>

    <div class="right_div_var">
      <div class="right_inner_divs">
    <img class="mb-4" src="assets/images/tick-icon.svg" alt="tick" width="75" />
    <h3 class="title-1">Email verified</h3>
    <p class="title-2">
      Your email has been successfully verified. Click continue to login
      magicallay.
    </p>
    <form class="text-left">
      <button type="submit" class="btn btn-block btn-submit" (click)="login()">
        Continue
      </button>
