<mat-dialog-content>
  <div class="savemodal-main">
    <img class="img" src="assets/images/tick-green.svg" alt="tick" />
    <button type="button" class="close" [mat-dialog-close]="false">
      &times;
    </button>
    <h4 class="titles">You want to save this latter?</h4>
    <p class="desq">
      This blog post has been published. Team members will be able to edit this
      post and republish changes.
    </p>
    <div class="text-center">
      <button
        type="button"
        class="btn btn-cancel"
        (click)="close(false)"
        ng-reflect-type="button"
      >
        Cancel
      </button>
      <button type="button" class="btn btn-save" (click)="close(true)">
        Saved This Style
      </button>
    </div>
  </div>
</mat-dialog-content>
