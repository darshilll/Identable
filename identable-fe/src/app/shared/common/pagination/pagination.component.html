<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item prebtn" [class.disabled]="currentPage === 1">
            <a class="btn page-link" (click)="previousPage()"><i aria-hidden="true" class="fa fa-arrow-left"></i>
                Previous</a>
        </li>
        <li class="page-item" [class.active]="currentPage === page" *ngFor="let page of getPaginationArray()">
            <a class="pagenumb" (click)="goToPage(page)">{{ page }}</a>
        </li>
        <li class="page-item nextbtn" [class.disabled]="currentPage === totalPages">
            <a class="btn page-link" (click)="nextPage()">Next <i aria-hidden="true" class="fa fa-arrow-right"></i></a>
        </li>
    </ul>
</nav>
