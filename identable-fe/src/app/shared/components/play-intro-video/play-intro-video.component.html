<mat-dialog-content>
  <div class="id-intro-video" *ngIf="dataStatus != 'failed'">
    <h5>
      We are currently processing your LinkedIn data ðŸ”„ <br />Please remain
      patient; it will only take a moment.
    </h5>
    <div class="progress-container oppsdiv">
      <div class="progress-bar-counter">
        <div
          class="progress-bar"
          [style.width.%]="progressBarWidth"
          *ngIf="countdown > 0 && dataStatus == ''"
        >
          <div class="inner-bar"></div>
        </div>
        <div class="countdown" *ngIf="countdown > 0 && dataStatus == ''">
          {{ displayMinutes }}:{{ displauSeconds }}
        </div>
      </div>
      <div class="timeup" *ngIf="dataStatus == 'success'">
        The processing of your LinkedIn data has been successfully completed.
      </div>
      <button
        type="button"
        class="m-2 btn btn-1"
        (click)="onContinue()"
        *ngIf="dataStatus == 'success'"
      >
        Continue
      </button>
    </div>
    <iframe
      class="responsive-iframe"
      width="100%"
      height="300"
      src="https://www.youtube.com/embed/0BKVrX9w5mc?si=dkRftqgXiRfhqP7K"
    ></iframe>
  </div>

  <div class="oppsdiv" *ngIf="dataStatus == 'failed'">
    <i class="error-img fa fa-exclamation-circle" aria-hidden="true"></i>
    <h3>Oops!</h3>
    <p>Something went wrong</p>
    <button type="button" class="m-2 btn btn-1" (click)="onSupport()">
      <i class="fa fa-info-circle mr-1" aria-hidden="true"></i> Support
    </button>
    <button type="button" class="m-2 btn btn-2" (click)="onTryAgain()">
      <i class="fa fa-refresh mr-2" aria-hidden="true"></i> Try Again
    </button>
  </div>
</mat-dialog-content>
