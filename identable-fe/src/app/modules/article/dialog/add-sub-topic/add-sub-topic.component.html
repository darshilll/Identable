<div class="customdrop-head">
  <h3 class="droptitle">Add sub topic</h3>
</div>
<mat-dialog-content class="pt-0">
  <div class="mb-3">
    <input
      type="text"
      [(ngModel)]="topic"
      class="form-control"
      placeholder="Add subtopic"
    />
    <div class="invalid-feedback d-block" *ngIf="isSubmit && !topic">
      Please enter sub topic.
    </div>
  </div>
</mat-dialog-content>
<div class="btnlistdiv">
  <button type="button" class="btn btn-cancel mr-2" [mat-dialog-close]="false">
    Cancel
  </button>
  <button type="button" class="btn btn-apply" (click)="add()">Add</button>
</div>
