<div class="customdrop-head">
  <h3 class="droptitle">Add link</h3>
</div>
<mat-dialog-content class="pt-0">
  <div class="mb-3" *ngIf="isLinktype === 'link'">
    <label for="" class="ide-label">Text</label>
    <input
      type="text"
      [(ngModel)]="linkText"
      class="form-control"
      placeholder="Add text here"
    />
    <div class="invalid-feedback d-block" *ngIf="isSubmitLink && !linkText">
      Please enter text.
    </div>
  </div>
  <div class="mb-3" *ngIf="isLinktype === 'link'">
    <label for="" class="ide-label">Link</label>
    <input
      type="text"
      [(ngModel)]="linkUrl"
      class="form-control"
      placeholder="Paste link here"
    />
    <div class="invalid-feedback d-block" *ngIf="isSubmitLink && !linkUrl">
      Please enter link.
    </div>
  </div>
  <div class="mb-3" *ngIf="isLinktype === 'embed'">
    <label for="" class="ide-label">Embed link</label>
    <input
      [(ngModel)]="embedUrl"
      type="text"
      class="form-control"
      placeholder="Paste embed link here"
    />
    <div class="ide-sublabel">works with youtube, Vimeo, linked-in.</div>
    <div class="invalid-feedback d-block" *ngIf="isSubmitLink && !embedUrl">
      Please enter embed link.
    </div>
  </div>
</mat-dialog-content>
<div class="btnlistdiv">
  <button type="button" class="btn btn-cancel mr-2" [mat-dialog-close]="false">
    Cancel
  </button>
  <button type="button" class="btn btn-apply" (click)="generateLink()">Apply</button>
</div>
<app-loader></app-loader>
