<div class="cus-boxes">
  <div class="cus-head">
    <h3 class="title-1">
      Age & gender
      <img
        src="assets/images/help-icon.svg"
        alt="help-icon"
        matTooltip="Age & gender"
        matTooltipPosition="above"
      />
    </h3>
    <!-- <h5 class="title-2">Based on engagements gained in the last month</h5> -->
  </div>
  <div class="cus-box-btn">
    <div
      class="cus-btn"
      [class.cus-active]="selectedType == 'followers'"
      (click)="selectType('followers')"
    >
      <div class="text1">
        <img
          width="16"
          src="assets/images/dash-btn/audience.png"
          alt="audience"
        />
        Followers
        <img
          width="12"
          src="assets/images/help-icon.svg"
          alt="help-icon"
          matTooltip="Followers"
          matTooltipPosition="above"
        />
      </div>
      <div class="text2">{{ ageGenderData?.followerTotal }}</div>
    </div>
    <div
      *ngIf="selectedPage?.type == 'profile'"
      class="cus-btn"
      [class.cus-active]="selectedType == 'connections'"
      (click)="selectType('connections')"
    >
      <div class="text1">
        <img
          width="16"
          src="assets/images/dash-btn/audience.png"
          alt="audience"
        />
        Connections
        <img
          width="12"
          src="assets/images/help-icon.svg"
          alt="help-icon"
          matTooltip="Connections"
          matTooltipPosition="above"
        />
      </div>
      <div class="text2">{{ ageGenderData?.connectionTotal }}</div>
    </div>
    <div
      *ngIf="selectedPage?.type == 'profile'"
      class="cus-btn"
      [class.cus-active]="selectedType == 'both'"
      (click)="selectType('both')"
    >
      <div class="text1">
        <img
          width="16"
          src="assets/images/dash-btn/audience.png"
          alt="audience"
        />
        Followers & connections
        <img
          width="12"
          src="assets/images/help-icon.svg"
          alt="help-icon"
          matTooltip="Followers & connections"
          matTooltipPosition="above"
        />
      </div>
      <div class="text2">{{ ageGenderData?.bothTotal }}</div>
    </div>
  </div>

  <div class="age-gender-div">
    <div class="row">
      <div class="col-12 col-lg-12">
        <h5 class="title">
          Age & gender
          <img
            src="assets/images/help-icon.svg"
            alt="help-icon"
            matTooltip="Age & gender"
            matTooltipPosition="above"
          />
        </h5>
      </div>
      <div class="col-12 col-lg-8">
        <div id="ageGender-column-chart" class="w-100"></div>
      </div>
      <div class="col-12 col-lg-4">
        <div id="ageGender-pie-chart" class="w-100"></div>
      </div>
    </div>
  </div>
</div>

<div class="cus-boxes">
  <div class="cus-head">
    <h3 class="title-1">
      Industries
      <img
        src="assets/images/help-icon.svg"
        alt="help-icon"
        matTooltip="Industries"
        matTooltipPosition="above"
      />
    </h3>
    <h5 class="title-2">Based on engagements gained in the last month</h5>
  </div>
  <div id="industries-bubble-chart" class="w-100"></div>
</div>

<div class="cus-boxes">
  <div class="cus-head">
    <h3 class="title-1">
      Towns/Cities
      <img
        src="assets/images/help-icon.svg"
        alt="help-icon"
        matTooltip="Towns/Cities"
        matTooltipPosition="above"
      />
    </h3>
    <h5 class="title-2">Based on engagements gained in the last month</h5>
  </div>
  <!-- <div id="engagementMap-chart" class="w-100"></div> -->
  <ng-container *ngIf="isMapLoaded">
    <highcharts-chart
      id="container"
      [Highcharts]="mapHighcharts"
      [constructorType]="mapChartConstructor"
      [options]="mapChartOptions"
      style="width: 100%; height: 400px; display: block"
      class="w-100"
    >
    </highcharts-chart>
  </ng-container>
</div>
