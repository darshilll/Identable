<div class="register_midd">
  <div class="right_div">
    <div class="tophead">
      <a href="/" class="logo">
        <img
          class="avatar"
          src="assets/images/logo/logo.svg"
          alt="logo"
          width="160"
        />
      </a>
    </div>
    <div>
      <div class="slidediv">
        <img src="assets/images/slider/pesonal.svg" alt="pesonal" />
      </div>
    </div>
  </div>
  <div class="left_div">
    <div class="created-progress">
      <div class="insidebar" style="width: 50%"></div>
    </div>
    <div class="formcontent">
      <h3 class="title-1">Personal Information</h3>
      <p class="title-2">Please conform your main account information</p>
      <form class="text-left">
        <div class="form-group">
          <label>Email Address <span style="color: red">*</span></label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label>Timezone <span style="color: red">*</span></label>
          <select class="form-control">
            <option value="">(GMT+05:30) Asia/Calcutta Description</option>
          </select>
        </div>
        <button type="submit" class="btn btn-block btn-submit mt-5">
          Continue
        </button>
      </form>
    </div>
  </div>
</div>
